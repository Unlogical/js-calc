<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="favicon.ico" rel="icon" type="image/x-icon" />
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
<div class="calculator">
  <div class="input" id="input"></div>
  <div class="buttons">
    <div class="leftPanel">
    <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
      <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numbers">
        <div>0</div>
        <div>.</div>
        <div id="clear">C</div>
      </div>
    </div>
    <div class="rightPanel">
	    <div class="operators">
	      	<div>+</div>
	        <div>-</div>
	    </div>
	    <div class="operators">
	        <div>&times;</div>
	        <div>&divide;</div>
	    </div>
	    <div class="operators">
	        <div>&radic;</div>
	        <div>x&sup2;</div>
	    </div>	
	    <div class="equal" id="result">=</div>
    </div>
  </div>
</div>
</body>
</html>
